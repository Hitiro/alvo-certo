<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvo Certo - Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        #login-form {
            display: block; /* Garante que o formulário de login seja visível por padrão */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="teste2.jpg" alt="Alvo" class="alvo-image">
            <h2>Não somos o Google!</h2>
        </div>

        <!-- Formulário de Login -->
        <form id="login-form" class="login-form">
            <h3>Login</h3>
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
    </div>

    <!-- JavaScript para lidar com o envio do formulário de login -->
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('Nome de usuário ou senha incorretos.');
                }

                window.location.href = '/dashboard.html'; // Substitua pela rota da página de destino após o login
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
